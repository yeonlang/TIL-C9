{% extends 'base.html' %}
{% block container %}

<h1>People</h1>
<div class="container">
    <h1>{{ people.username }}</h1>
    {% if user == people %}
    <div>
        <a href="{% url 'accounts:update' %}">계정 정보 수정</a>
    </div>
    {% endif %}
    <div class="row">
        {% for post in people.post_set.all %}
        <div class="col-4">
            <img src="{{ post.image_set.first.file.url }}" class="img-fluid">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
