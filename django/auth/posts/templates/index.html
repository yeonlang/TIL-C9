{% extends 'base.html' %}
{% load static %}
{% block container %}
    
    <img src="{% static 'tree.jpg' %}">
    <h1>Post index</h1>
    {% if user.is_authenticated %}
    <a href='{% url "posts:new" %}'>new</a>
    {% endif %}
    <ul>
    {% for post in posts %}
        <li><a href='{% url "posts:detail" post.pk %}'>{{post.title}}</a></li>
    {% endfor %}
    </ul>
    
{% endblock %}
