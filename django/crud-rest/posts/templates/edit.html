{% extends 'base.html' %}
{% block container %}

    <h1>Post Edit</h1>
    <form action="{% url 'posts:update' post.pk %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ post.title }}"/>
        <input type="text" name="content" value="{{ post.content }}"/>
        <input type="submit" value="Submit"/>
    </form>

{% endblock %}
